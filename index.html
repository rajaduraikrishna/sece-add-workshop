<html>
    <head>

    </head>
    <body bgcolor="#e4e4e4">
        <h1 style="color: blue; text-align: center;">Welcome to Sri Eshwar College of Engineering!
        </h1>
        <div id="login-form" style="text-align: center; padding: 200px;" >
            <h2>Enter the credentials to login</h2>
            <form name="login" action="/login">
                <table align="center">
                    <tr>
                        <td>
                            <label for="userName" style="font-size: x-large;">User Name:  </label> 
                        </td>
                        <td>
                            <input type="text" name="userName" 
                                autofocus="autofocus" 
                                required="required"
                                autocapitalize="off" autocorrect="off" 
                                autocomplete="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" style="font-size: x-large;">Password:  </label>
                        </td>
                        <td>
                            <input type="password" name="password" required="required">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="right">
                            <a href="/forgotPassowrd.html">Forgot Password</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Sign In" >
                        </td>
                        <td>
                            <input type="reset" name="Reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
